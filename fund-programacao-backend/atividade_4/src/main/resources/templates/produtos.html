<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<header>
    <h1>Lista de Produtos</h1>
</header>
<div th:if="${sucesso}" class="success-message">
    <p th:text="${sucesso}"></p>
</div>
<table>
    <thead><tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Pre√ßo</th>
    </tr></thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
        <td th:text="${produto.id}">1</td>
        <td th:text="${produto.nome}">Notebook</td>
        <td th:text="${produto.preco}">2000.00</td>
        <td>
            <a th:href="@{'/produtos/editar?id=' + ${produto.id}}">Editar</a>
            <form th:action="@{'/produtos/deletar'}" method="post" style="display:inline-block;max-width: 100px;">
                <input type="hidden" name="id" th:value="${produto.id}" />
                <button type="submit" onclick="return confirm('Tem certeza que deseja deletar
este produto?');">Deletar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="button-container">
    <a href="/produtos/adicionar" class="button">Adicionar Novo Produto</a>
</div>
</body>
</html>
